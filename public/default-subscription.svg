<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bambooGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Ground -->
  <ellipse cx="200" cy="280" rx="180" ry="20" fill="#a5d6a7" opacity="0.6"/>
  
  <!-- Bamboo stems -->
  <!-- Main bamboo stem -->
  <rect x="190" y="80" width="20" height="200" fill="url(#bambooGradient)" rx="10"/>
  
  <!-- Bamboo segments -->
  <line x1="190" y1="120" x2="210" y2="120" stroke="#2e7d32" stroke-width="2"/>
  <line x1="190" y1="160" x2="210" y2="160" stroke="#2e7d32" stroke-width="2"/>
  <line x1="190" y1="200" x2="210" y2="200" stroke="#2e7d32" stroke-width="2"/>
  <line x1="190" y1="240" x2="210" y2="240" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Secondary bamboo stem -->
  <rect x="160" y="120" width="16" height="160" fill="url(#bambooGradient)" rx="8"/>
  <line x1="160" y1="150" x2="176" y2="150" stroke="#2e7d32" stroke-width="1.5"/>
  <line x1="160" y1="180" x2="176" y2="180" stroke="#2e7d32" stroke-width="1.5"/>
  <line x1="160" y1="210" x2="176" y2="210" stroke="#2e7d32" stroke-width="1.5"/>
  <line x1="160" y1="240" x2="176" y2="240" stroke="#2e7d32" stroke-width="1.5"/>
  
  <!-- Third bamboo stem -->
  <rect x="220" y="140" width="14" height="140" fill="url(#bambooGradient)" rx="7"/>
  <line x1="220" y1="170" x2="234" y2="170" stroke="#2e7d32" stroke-width="1.5"/>
  <line x1="220" y1="200" x2="234" y2="200" stroke="#2e7d32" stroke-width="1.5"/>
  <line x1="220" y1="230" x2="234" y2="230" stroke="#2e7d32" stroke-width="1.5"/>
  <line x1="220" y1="260" x2="234" y2="260" stroke="#2e7d32" stroke-width="1.5"/>
  
  <!-- Bamboo leaves -->
  <!-- Left leaves -->
  <ellipse cx="140" cy="100" rx="25" ry="8" fill="url(#leafGradient)" transform="rotate(-30 140 100)"/>
  <ellipse cx="130" cy="130" rx="20" ry="6" fill="url(#leafGradient)" transform="rotate(-45 130 130)"/>
  <ellipse cx="145" cy="160" rx="18" ry="5" fill="url(#leafGradient)" transform="rotate(-20 145 160)"/>
  
  <!-- Right leaves -->
  <ellipse cx="260" cy="110" rx="25" ry="8" fill="url(#leafGradient)" transform="rotate(30 260 110)"/>
  <ellipse cx="270" cy="140" rx="20" ry="6" fill="url(#leafGradient)" transform="rotate(45 270 140)"/>
  <ellipse cx="255" cy="170" rx="18" ry="5" fill="url(#leafGradient)" transform="rotate(20 255 170)"/>
  
  <!-- Top leaves -->
  <ellipse cx="200" cy="70" rx="22" ry="7" fill="url(#leafGradient)" transform="rotate(0 200 70)"/>
  <ellipse cx="185" cy="85" rx="18" ry="5" fill="url(#leafGradient)" transform="rotate(-15 185 85)"/>
  <ellipse cx="215" cy="85" rx="18" ry="5" fill="url(#leafGradient)" transform="rotate(15 215 85)"/>
  
  <!-- Decorative elements -->
  <!-- Small floating leaves -->
  <ellipse cx="100" cy="80" rx="8" ry="3" fill="#81c784" opacity="0.7" transform="rotate(-20 100 80)"/>
  <ellipse cx="320" cy="90" rx="6" ry="2" fill="#81c784" opacity="0.7" transform="rotate(25 320 90)"/>
  <ellipse cx="80" cy="200" rx="7" ry="2.5" fill="#81c784" opacity="0.7" transform="rotate(-35 80 200)"/>
  
  <!-- Growth rings/circles -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#4caf50" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="150" r="80" fill="none" stroke="#4caf50" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="150" r="100" fill="none" stroke="#4caf50" stroke-width="1" opacity="0.1"/>
  
  <!-- Title text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32" text-anchor="middle">Bamboo Subscription</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#4caf50" text-anchor="middle">Growing Together for a Greener Future</text>
</svg>